@(id: String)

<div id="@id" 
	class="fixed-map map" 
	data-ws-trees="@routes.MapController.getTreesMontpellierJSON()"
	data-ws-fountains="@routes.MapController.getFoutainsMontpellierJSON()"
	data-ws-gardens="@routes.MapController.getGardensMontpellierJSON()"
	data-ws-public-places="@routes.MapController.getPublicPlacesMontpellierJSON()"
	data-ws-green-spaces="@routes.MapController.getGreenSpacesMontpellierJSON()"
	data-ws-monuments="@routes.MapController.getMonumentsMontpellierJSON()">
</div>
