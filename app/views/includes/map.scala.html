@(id: String)

<div id="@id" 
	class="fixed-map map" 
	data-ws-trees="@routes.Map.getTreesMontpellierJSON()"
	data-ws-fountains="@routes.Map.getFoutainsMontpellierJSON()"
	data-ws-gardens="@routes.Map.getGardensMontpellierJSON()"
	data-ws-public-places="@routes.Map.getPublicPlacesMontpellierJSON()"
	data-ws-green-spaces="@routes.Map.getGreenSpacesMontpellierJSON()"
	data-ws-monuments="@routes.Map.getMonumentsMontpellierJSON()">
</div>
