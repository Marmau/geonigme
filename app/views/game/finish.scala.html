@(hunt: models.Hunt, score: Int, maxScore: Int)

@import helpers._
@import models._
@import _root_.repository._

@global.main() {
	<p>@Messages("huntFinish")</p>

	<p>@Messages("huntScore", score, maxScore)</p> 

	@if(UserRepository.isLogged()) {
		<p>@Messages("scoreSaved")</p>
	} else {
		<p>@Messages("scoreNotSaved")</p>
	}
}
