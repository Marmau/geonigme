@(hunt: models.Hunt)

@import helpers._
@import models._

@global.main() {

	<div class="tags">
		@for(tag <- hunt.getTags()) {
			<span class="tag"><i class="icon-tag icon-blue"></i>@tag.getName()</span>
		}
	</div>

	<blockquote>
		@hunt.getDescription()
	</blockquote>

	<div data-area-hunt="@hunt.getArea().toTemplateString()" class="map" id="presentation-game-hunt"></div>

	<div class="actions">
		<a href="@routes.GameController.go()" class="btn">@Messages("pages.huntplay")</a>
	</div>
}
