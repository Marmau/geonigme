@(users: List[models.User])

@import helpers._
@import models._
@import _root_.global.Menu

@mainAdminPanel() {
	@if( !users.isEmpty() ) { 
		<div id="container-user-box">
		@for(user <- users) {
			<div class="user-box">
				<a class="pushable" href="@routes.AdminPanelController.useredit(user.getId())">
					<div class="name">
						<div>
							<span>@user.getLoginName()</span>
						</div>
					</div>
					<div>Inscrit le @user.getInscriptionDate()</div>
				</a>
			</div>
		}
		</div>
	} else { 
		<div class="span12">
			<p>Aucun utilisateur.</p>
		</div>
	}
}
