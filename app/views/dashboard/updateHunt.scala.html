@(hunt: models.Hunt, formHunt: Form[forms.Hunt])

@import helpers._

@global.main() {
	<div class="row-fluid">
		<div class="span4">
			@helper.form(action = routes.HuntController.submitUpdateForm(hunt.getId()), 'id -> "create-hunt", 'class -> "form-horizontal") {
				@includeFormHunt(formHunt)
				<div class="form-actions">
					<a class="btn pushable" href="@routes.HuntController.show(hunt.getId())">@Messages("cancel")</a>
					<button type="submit" class="btn pushable">@Messages("save")</button>
				</div>
			}
		</div>

		<div class="span8">
			@includes.map("hunt-map")
		</div>

	</div>
}
