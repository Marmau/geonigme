@(title: String, start: String = "")(nav: Html)(content: Html)

@import _root_.forms._
@import controllers._

<!DOCTYPE html>

<html>
	<head>
		<title>Géonigme - @title</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		@*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.mobile-1.2.0.min.css")">*@
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("leaflet/leaflet.css")">
		<!--[if lte IE 8]><link rel="stylesheet" href="leaflet/leaflet.ie.css" /><![endif]-->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/styles.min.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

		<script src="@routes.Assets.at("javascripts/require.min.js")" data-main="@routes.Assets.at("javascripts/app")" type="text/javascript" data-start="@start"></script>
	</head>
	<body class="dashboard">
		<div data-role="page">
			<header data-role="header">
				<div class="background"></div>
				<div class="btn-group user-menu">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">@User.getLoggedUser().getLoginName()<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<a href="@routes.Game.home()">Jouer</a>
						<a href="@routes.Manager.dashboard()">Tableau de bord</a>
						<a href="@routes.User.logout()">Déconnexion</a>
					</ul>
				</div>
			</header>
			<div data-role="content" class="container-fluid">
				<div class="row-fluid">
					<nav>
						@nav
					</nav>
				</div>
				@content
			</div>
			<footer data-role="footer" class="container-fluid">
				<div class="row-fluid">
					<p class="copyright"><strong>Géonigme</strong> - &copy; copyright 2012
				</div>
			</footer>
		</div>
	</body>
</html>
