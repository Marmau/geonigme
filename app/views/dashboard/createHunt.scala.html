@(formHunt: Form[forms.Hunt])

@import helpers._

@global.main() {
	<div class="row-fluid hidden-phone">
		<div class="span4">
			@helper.form(action = routes.HuntController.submitCreateForm(), 'id -> "create-hunt", 'class -> "form-horizontal") {
				@includeFormHunt(formHunt)
				<div class="form-actions">
					<button type="submit" class="btn pushable">@Messages("save")</button>
				</div>
			}
		</div>

		<div class="span8">
			@includes.map("hunt-map")
		</div>
	</div>

	<div class="row-fluid visible-phone">
		@Messages("tooSmallResolution")
	</div>
}
